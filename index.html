
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemoryDeck - English Learning App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                keyframes: {
                    'fade-in-fast': {
                        '0%': { opacity: '0', transform: 'translateY(-10px)' },
                        '100%': { opacity: '1', transform: 'translateY(0)' },
                    },
                    'fade-out-fast': {
                        '0%': { opacity: '1', transform: 'translateY(0)' },
                        '100%': { opacity: '0', transform: 'translateY(-10px)' },
                    },
                    'progress-bar': {
                        'from': { width: '100%' },
                        'to': { width: '0%' },
                    }
                },
                animation: {
                    'fade-in-fast': 'fade-in-fast 0.3s ease-out forwards',
                    'fade-out-fast': 'fade-out-fast 0.3s ease-in forwards',
                }
            }
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
      // Set theme on initial load to prevent FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <style>
      /* Custom utilities for 3D transforms used in FlashcardMode */
      .transform-preserve-3d {
        transform-style: preserve-3d;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      .backface-hidden {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden; /* For Safari compatibility */
      }

      /* Custom animation for incorrect answers used in other modes */
      @keyframes shake {
        10%, 90% { transform: translateX(-1px); }
        20%, 80% { transform: translateX(2px); }
        30%, 50%, 70% { transform: translateX(-4px); }
        40%, 60% { transform: translateX(4px); }
      }
      .animate-shake {
        animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
      }
    </style>
  <script type="importmap">
{

    "react/": "https://esm.sh/react@^19.2.4/",

    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "url": "https://esm.sh/url@^0.11.4"
  }
}
</script>
